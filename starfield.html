<!--Demo code for starfield effect-->
<html>

<head>
    <title>Starfield Demo</title>
    <script>
        function init() {
            var Star = {
                x: "",
                y: "",
                z: ""
            };
            let stars = [];
            for (let i = 0; i < 500; i++) {
                Star.x = Math.random() * 250,
                    Star.y = Math.random() * 250,
                    Star.z = Math.random() * (250)
                stars.push(Star);
                //console.log(Star.x);
            }

            // Run logic
            setInterval(function () {
                var ctx = document.getElementById("canvas").getContext('2d');

                for (let i = 0; i < stars.length; i++) {
                    //stars[i].update();
                    var ctx = document.getElementById("canvas").getContext('2d');
                    Star = stars[i];
                    ctx.beginPath();
                    //ctx.strokeStyle = "rgb(200,0,0)";
                    ctx.arc(Star.x, Star.y, 2, 0, 2 * Math.PI, true);
                    ctx.fillStyle = "rgb(0,200,200)";
                    //console.log(Star.x);
                    ctx.fill();
                }
            }, 1000 / 60)


            var ctx = document.getElementById("canvas").getContext('2d');

            //ctx.beginPath();
            for (let i = 0; i < stars.length; i++) {
                //stars[i].update();
                //var ctx = document.getElementById("canvas").getContext('2d');
                Star = stars[i];
                //ctx.beginPath();
                //ctx.strokeStyle = "rgb(200,0,0)";
                ctx.arc(Star.x, Star.y, 2, 0, 2 * Math.PI, true);
                //ctx.fillStyle = "rgb(0,200,200)";
                //console.log(stars.length);
                //ctx.fill();
            }
            ctx.strokeStyle = "rgb(200,0,0)";
            ctx.arc(250, 250, 5, 0, 2 * Math.PI, true);
            ctx.fillStyle = "rgb(200,200,200)";
            ctx.fill();

        }
    </script>
</head>
<style>
    canvas {
        background-color: black;
    }
</style>

<body onLoad="init();">
    <canvas id="canvas" width="500" height="500">

</body>

</html>
