<!--Demo code for basic canvas animation -->
<html>

<head>
    <title>Animate Canvas Demo Ball - updated stucture with fps</title>
    <script>
    </script>
</head>
<style "text/css">
    body {
        margin: 0;
    }

    canvas {
        background: white;
        color: aqua;
        border: 1px solid red;
    }
</style>

<body>
    <canvas id="canvas" width="500" height="500">
        Your browser doesn't support the HTML5 element canvas.
    </canvas>
    <script>
        var canvas = document.querySelector('canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        //get the handle to the canvas through context
        var ctx = canvas.getContext('2d');

        var x = 200;
        var y = 200;
        var dx = 1;
        var dy = 1;
        var radius = 20;

        function frame() {
            ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
            draw(ctx);
            update();
        }

        function update() {
            x += dx;
            y += dy;
            if ((x - radius) < 0 || (x + radius) > innerWidth) dx = -dx;
            if ((y - radius) < 0 || (y + radius) > innerHeight) dy = -dy;
        }

        function draw(c) {
            c.beginPath();
            c.arc(x, y, radius, 0, Math.PI * 2, false);
            c.strokeStyle = 'red';
            c.fillStyle = 'rgba(255, 0, 0, 0.75)';
            c.fill();
            c.stroke();
        }
        setInterval(frame, 1); // 60 fps
    </script>
</body>

</html>
