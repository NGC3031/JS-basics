<!--Demo code for basic canvas and multiple balls -->
<html>

<head>
    <title>Animate Canvas Demo Ball - multiple balls</title>
    <script>
    </script>
</head>
<style "text/css">
    body {
        margin: 0;
    }

    canvas {
        background: white;
        color: aqua;
        border: 1px solid red;
    }
</style>

<body>
    <canvas id="canvas" width="500" height="500">
        Your browser doesn't support the HTML5 element canvas.
    </canvas>
    <script>
        var canvas = document.querySelector('canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        //get the handle to the canvas through context
        var ctx = canvas.getContext('2d');

        var x = 200;
        var y = 200;
        var dx = 1;
        var dy = 1;
        var radius = 20;
        var balls = [];

        function Ball(number, xPos, yPos, deltaX, deltaY) {
            this.n = number;
            this.x = xPos;
            this.y = yPos;
            this.dx = deltaX;
            this.dy = deltaY;
        }

        // Create 100 balls
        for (var i = 0; i < 100; i++) {
            balls.push(new Ball(i, 10 + i, 10, 1, 1));
            console.log(balls[i].x);
        }

        function frame() {
            update();
            draw();
            requestAnimationFrame(frame);
        }

        function update() {
            x += dx;
            y += dy;
            if ((x - radius) < 0 || (x + radius) > window.innerWidth) dx = -dx;
            if ((y - radius) < 0 || (y + radius) > window.innerHeight) dy = -dy;
        }

        function draw() {
            ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2, false);
            ctx.strokeStyle = 'red';
            ctx.fillStyle = 'rgba(255, 0, 0, 0.75)';
            ctx.fill();
            ctx.stroke();
        }
        requestAnimationFrame(frame);
    </script>
</body>

</html>
