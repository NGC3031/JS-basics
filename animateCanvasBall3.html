<!--Demo code for basic canvas animation. Added draw and update fns -->
<html>

<head>
    <title>Animate Canvas Demo Ball - using animationFrame</title>
    <script>
    </script>
</head>
<style "text/css">
    body {
        margin: 0;
    }

    canvas {
        background: black;
        color: aqua;
        border: 1px solid red;
    }
</style>

<body>
    <canvas id="canvas" width="500" height="500">
        Your browser doesn't support the HTML5 element canvas.
    </canvas>
    <script>
        var canvas = document.querySelector('canvas');
        var previous = 0.0;
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        //get the handle to the canvas through context
        var ctx = canvas.getContext('2d');

        var x = 200;
        var y = 200;
        var dx = 3;
        var dy = 3;
        var radius = 30;

        function frame() {
            update();
            draw();
            requestAnimationFrame(frame);
        }

        function update() {
            x += dx;
            y += dy;
            if ((x - radius) < 0 || (x + radius) > window.innerWidth) dx = -dx;
            if ((y - radius) < 0 || (y + radius) > window.innerHeight) dy = -dy;
        }

        function draw() {
            ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2, false);
            ctx.strokeStyle = 'red';
            ctx.fillStyle = 'rgba(255, 0, 0, 0.75)';
            ctx.fill();
            ctx.stroke();
        }
        requestAnimationFrame(frame);
    </script>
</body>

</html>
