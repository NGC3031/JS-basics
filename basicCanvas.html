<!--Demo code for basic canvas effects-->
<html>

<head>
    <title>Canvas Demo</title>
    <script>
    </script>
</head>
<style "text/css">
    body {
        margin: 0;
    }

    canvas {
        background: blue;
        color: aqua;
        border: 1px solid red;
    }
</style>

<body>
    <canvas id="canvas" width="500" height="500">
        Your browser doesn't support the HTML5 element canvas.
    </canvas>
    <script>
        var canvas = document.querySelector('canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        console.log(canvas.width);

        //get the handle to the canvas through context
        var ctx = canvas.getContext('2d');

        // draw a simple rectangle NB x2 cord is 100+200=300 etc
        ctx.fillRect(100, 100, 200, 200);

        // draw a line
        // Begin path to reset the path
        ctx.beginPath();
        //intial point
        ctx.moveTo(10, 10);
        // draw line to final point
        ctx.lineTo(350, 350);
        //actually draw the line
        ctx.stroke();
        //now if we draw another line...
        ctx.lineTo(600, 250);
        ctx.stroke();
        // starts at end of previous line
        //so beginPath() to reset
        ctx.beginPath();
        ctx.moveTo(10, 600);
        ctx.lineTo(500, 300);
        ctx.stroke();

        //draw a colored rectangle
        ctx.fillStyle = 'rgba(255, 0, 255, 0.5)';
        ctx.fillRect(300, 400, 200, 200);

        //draw a colored line - notice color change goes back to beginPath()
        ctx.strokeStyle = "#ffff00";
        ctx.moveTo(650, 650);
        ctx.lineTo(70, 500);
        ctx.stroke();

        //draw a fat red line - notice color change goes back to beginPath()
        ctx.beginPath();
        ctx.strokeStyle = "#ff0000";
        ctx.lineWidth = 6;
        ctx.moveTo(600, 600);
        ctx.lineTo(170, 500);
        ctx.stroke();
    </script>
</body>

</html>
